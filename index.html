<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Project Css -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
    <title>DS Catalog</title>
</head>
<body>
    <!-- NAVBAR -->
    <navbar class="navbar navbar-expand-lg primary-bg-color" data-bs-theme="dark" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">DS Catalog</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-items"
                aria-controls="navbar-items"
                aria-label="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </navbar>
    <div class="container-xxl p-0">
        <div class="row m-0">
            <div class="col-12 col-xl-3 mb-3">
                <div class="row text-center white-bg-color py-2">
                    <div class="col-4 col-xl-12 p-0">
                        <a href="#" class="sidebar-link active">Produtos</a>
                    </div>
                    <div class="col-4 col-xl-12 p-0">
                        <a href="#" class="sidebar-link">Categorias</a>
                    </div>
                    <div class="col-4 col-xl-12 p-0">
                        <a href="#" class="sidebar-link">Usuários</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-9">
                <div class="row">
                    <div class="col-12 col-lg-2 mb-3 mb-lg-0" id="button-container">
                        <button class="btn btn-primary text-uppercase d-block w-100 h-100">Adicionar</button>
                    </div>
                    <div class="col-12 col-lg-10">
                        <!-- SEARCH CARD -->
                        <div class="row m-0 card-container p-lg-1" id="search-section-container">
                            <div class="col-12 col-lg-5 mb-2 mb-lg-0" id="input-search-container">
                                <input id="search-input" name="search" class="form-control" placeholder="Nome do produto">
                                <i class="bi bi-search"></i>
                            </div>
                            <div class="col-7 col-lg-5">
                                <select class="form-select" aria-label="Category filter">
                                    <option selected disabled>Categoria</option>
                                    <option value="1">Eletronics</option>
                                    <option value="2">Games</option>
                                    <option value="3">Books</option>
                                </select>
                            </div>
                            <div class="col-5 col-lg-2" id="button-clean-filter-container">
                                <button class="btn fw-bold gray-light-color text-uppercase w-100 d-block" id="button-clean-filter">Limpar filtro</button>
                            </div>
                        </div>
                    </div>
                    <!-- Product Cards -->
                    <div class="col-12 mt-3">
                        <div class="row m-0 py-1 p-md-2 p-lg-0 product-card card-container align-items-center">
                            <div class="col-12 pb-2 col-lg-2 product-card-img-container mb-2 mb-lg-0">
                                <img src="./assets/imgs/product.png" alt="Computer setup" class="img-fluid">
                            </div>
                            <div class="col-12 col-lg-8 mb-2 mb-lg-0">
                                <div class="row py-lg-3">
                                    <div class="col-12">
                                        <h3 class="fw-bold">Computador Desktop - Intel Core i7</h3>
                                        <p class="product-price">R$ 2.779,00</p>
                                    </div>
                                    <div class="col-12 product-categories-container">
                                        <span class="product-category">Eletronics</span>
                                        <span class="product-category">Computer</span>
                                        <span class="product-category">Games</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-2 p-0">
                                <div class="row m-0 buttons-container">
                                    <div class="col-6 col-lg-12">
                                        <button class="btn delete-button">Excluir</button>
                                    </div>
                                    <div class="col-6 col-lg-12">
                                        <button class="btn edit-button">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="row m-0 py-1 p-md-2 p-lg-0 product-card card-container align-items-center">
                            <div class="col-12 pb-2 col-lg-2 product-card-img-container mb-2 mb-lg-0">
                                <img src="./assets/imgs/product.png" alt="Computer setup" class="img-fluid">
                            </div>
                            <div class="col-12 col-lg-8 mb-2 mb-lg-0">
                                <div class="row py-lg-3">
                                    <div class="col-12">
                                        <h3 class="fw-bold">Computador Desktop - Intel Core i7</h3>
                                        <p class="product-price">R$ 2.779,00</p>
                                    </div>
                                    <div class="col-12 product-categories-container">
                                        <span class="product-category">Eletronics</span>
                                        <span class="product-category">Computer</span>
                                        <span class="product-category">Games</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-2 p-0">
                                <div class="row m-0 buttons-container">
                                    <div class="col-6 col-lg-12">
                                        <button class="btn delete-button">Excluir</button>
                                    </div>
                                    <div class="col-6 col-lg-12">
                                        <button class="btn edit-button">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
